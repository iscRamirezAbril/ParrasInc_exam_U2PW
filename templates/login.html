{% extends 'base/base.html' %}
{% block content %}

  <div class="col"></div>
  <div class="col">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col"></div>
                <div class="col text-center">
                    <h2 class="card-title">Formulario de inicio de sesión</h2>
                    <br>
                </div>
                <div class="col"></div>
            </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-8">
                    <form class="user" method="POST">
                      {% csrf_token %}
                      <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingrese su correo" name="username" req></div>
                      <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Ingrese su contraseña" name="password" required></div>
                      <div class="mb-3">
                          <div class="custom-control custom-checkbox small">
                              <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                          </div>
                      </div>
                      <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                  </form>
                  </div>
                  <div class="col-2"></div>
                </div>
            </div>
      </div>
  </div>
  <div class="col"></div>
{% endblock %}
