{% extends 'base/base.html' %}

{% block content %}
<div class="container-fluid">
    <br>
    <br>
    <div class="row">
        <h1 class="text-center">Lista de asistencia de todos los empleados</h1>
        {{assist}}
    </div>

    <br>
    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                <table class="table my-0" id="dataTable">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Trabajador</th>
                            <th>Hora de entrada</th>
                            <th>Hora de salida</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for assist in worker_assistence %}
                        <!-- Etiqueta "tr", la cual se emplea para definir cada fila de la tabla -->
                        <tr>
                            <td></td>
                            <td>{{ assist.assistWorker }}</td>
                            <td>{{ assist.assistEntrance }}</td>
                            <td>{{ assist.assistOut }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr></tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <br>
    <br>
</div>
{% endblock %}
